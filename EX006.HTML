<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{font:Normal 20pt Arial;
            background: rgb(3, 116, 3);
            color:rgb(255, 255, 255);
            width:200px;
            height:200px;
            line-height: 200px;
            text-align:center;,}
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
          var a = window.document.getElementById('area')
          a.addEventListener('click',clicar)
          a.addEventListener('mouseenter', entrar)
          a.addEventListener('mouseout', saiu)//observar comentário mais abaixo

        function clicar() {

            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }
        function saiu(){
            var a = window.document.getElementById('area')//pode ser feito dessa forma, 
            //colocando a variável dentro da função, ou pode isolar as variáveis e os 
            //observadores do lado de fora da função (parece que não é bom no final)
            a.innerText = 'Saiu'
            a.style.background='blue'
        }
    </script>
</body>
</html>
