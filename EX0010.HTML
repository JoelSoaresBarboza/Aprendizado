<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
        var velocidade = document.getElementById('txtvel')
        var vel= Number(velocidade.value)
        var res= document.getElementById('res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h!</strong></p>`
            if(vel>60){
                res.innerHTML += 'Você foi multado por <strong>Excesso de Velocidade!</strong>'
            } else{
                res.innerHTML += 'Você <strong>não</strong> foi multado! Parabéns!'
            }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`}//se ligou nesse mais?    
        
  
    </script>
</body>
</html>
