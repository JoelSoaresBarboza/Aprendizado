<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1 id="res">

    </h1>
    <script>
       var res = document.getElementById('res')
       
       exebirNumerosPrimos (25);
       function exebirNumerosPrimos (limite) {
        for (var i = 2 ; i<=limite ; i ++){
            var ehPrimo = true;
                for (var divisor = 2 ; divisor < i;divisor++){
                   if (i%divisor===0) {
                    ehPrimo = false; 
                   }
                        
                    
                } if (ehPrimo) {res.innerHTML += ` ${i}`
        }  
    }
}




    </script>
</body>
</html>
