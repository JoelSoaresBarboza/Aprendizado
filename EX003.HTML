<head>

    <title>Meu Primeiro Programa</title>
    <style>
    body    {
        background-color: hsl(150, 73%, 24%);
    color: antiquewhite; 
font: normal 20pt Arial;}
h1 {color: rgb(163, 241, 99);}

<body>
<h1>Olá Deus</h1>
<p>Estou começando um novo caminho!!</p> <!--comentario-->
<p>Eis que estou contigo</p>
<script> 
   var n1 = Number(window.prompt('Digite um número'))
   var n2 = Number(window.prompt('Digite outro número'))
   var s = n1 + n2
   window.alert(`a soma entre ${n1} e ${n2} é ${s}`) // mais pode servir para concatenação e também para adição
   // number + number = + para adição
   // string + string = + para concatenação
   // todo window.prompt retorna string
   // number.parseInt (n)  -  conversores para número inteiro
   // number.parseFloat (n) - conversores para número decimal
   // number (n) - atualização do java script para simplificar
   // string (n) - converter numero para string
</script>
</body>
</html>
